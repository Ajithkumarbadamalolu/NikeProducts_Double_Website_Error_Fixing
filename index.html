<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Showcase</title>
    <style>
        body { background-color: #F0DB4F; font-family: Arial, sans-serif; }
        .header { background-color: #283593; color: #FFFFFF; padding: 20px; text-align: center; }
        .header a { color: #FFFFFF; margin: 0 15px; text-decoration: none; }
        .content { padding: 20px; }
        .footer { background-color: #283593; color: #FFFFFF; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        .product-img { width: 100%; max-width: 300px; }
        form { background-color: #FFFFFF; padding: 15px; border-radius: 5px; }
        input, textarea { margin-bottom: 10px; width: 100%; padding: 8px; }
    </style>
</head>
<body>

<div class="header">
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
</div>

<div class="content">
    <h1>Nike Products</h1>
    <img src="nike_product.jpg" alt="Nike Shoe" class="product-img">
    <p>Explore the latest range of Nike Shoes & Sportswear.</p>
    
    <h2>Product Details</h2>
    <p>Nike shoes are designed for maximum comfort and performance.</p>
    
    <h3>Request More Information</h3>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<div class="footer">
    &copy; 2023 Nike, Inc. All rights reserved.
</div>

</body>
</html>
